<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="product-data2.html">
<dom-module id="test-component">
  <template>
      <product-data code="1234" product="{{product}}" failure="{{failure}}"></product-data>
      <pre>
          [[product.Price]],[[product.Name]] - [[failure]]
      </pre>
  </template>  
  <script>
    Polymer({

      is: 'test-component',

      _stringify: function(obj) {
          console.log(this.localName + '_stringify called with -->');
          console.log(obj);
          return JSON.stringify(obj)
      },

      created: function () {
        console.log(this.localName + '#(' + this.id + ') was created');
      },

    });
  </script>
</dom-module>
