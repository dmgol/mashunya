<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="product-list-data.html">
<dom-module id="test-component">
  <template>
      <product-list-data id="test-component-product-list-data" category="2" collection="1" product-list="{{list}}" failure="{{failure}}"></product-list-data>
      <pre>
          [[_stringify(list)]]
      </pre>
  </template>  
  <script>
    Polymer({

      is: 'test-component',

      _stringify: function(obj) {
          console.log(this.localName + '_stringify called');
          console.log(obj);
          return JSON.stringify(obj)
      },

      created: function () {
        console.log(this.localName + '#(' + this.id + ') was created');
      },

    });
  </script>
</dom-module>
